<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Projects</title>
    <meta name="description" content="Showcase of my web development projects">
    <meta name="author" content="Portfolio Owner">
    <meta property="og:image" content="/og-image.png">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#edf]">

    <div class="container mx-auto py-12 px-4 sm:px-6">
        <header class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">My Projects</h1>
            <p class="text-lg text-gray-600">A showcase of my web development work and technical skills</p>
        </header>

        <section class="mb-12">
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Project cards will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="achievements-section" class="mb-12 animate-fade-in">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-900">Achievements</h2>
            <div id="achievements-container" class="space-y-4">
                <!-- Achievement cards will be inserted here by JavaScript -->
            </div>
        </section>

        <footer class="text-center py-8 border-t border-gray-200 animate-fade-in">
            <p class="text-gray-600">Â© 2025 - All rights reserved</p>
        </footer>
    </div>

    <!-- Full-screen Modal for Project Details -->
    <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="modal-content bg-gray-100 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-auto m-4 animate-scale-in">
            <div class="modal-header p-6 border-b flex justify-between items-center">
                <h3 id="modal-title" class="text-2xl font-bold"></h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body p-6">
                <div class="mb-6">
                    <img id="modal-image" src="" alt="" class="w-full h-64 object-cover rounded-md">
                </div>
                <div id="modal-description" class="text-gray-700 mb-6 text-lg"></div>
                <div>
                    <h4 class="text-sm font-semibold mb-2">Technologies Used:</h4>
                    <div id="modal-technologies" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
